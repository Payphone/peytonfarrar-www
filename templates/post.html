{% extends "layouts/default.html" %}
{% block title %}{{ subject }}{% endblock %}
{% block content %}
<div class="content">
  <article>
    <h1 class="center">{{ subject }}</h1>
    <p>{{ content|safe }}</p>
  </article>
  {% ifnotequal tags.first "" %}
    <hr />
    Tags:
    {% for tag in tags %}
      <a href="/blog/tag/{{ tag }}/1">{{ tag }}</a>
    {% endfor %}
  {% endifnotequal %}
</div>
{% endblock %}
