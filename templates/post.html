{% extends "layouts/default.html" %}
{% block title %}{{ subject }}{% endblock %}
{% block content %}
<div class="content">
  <h3>{{ subject }}</h3>
  <h3>{{ date|date }}</h3>
  <p>{{ content|safe }}</p>
  {% ifnotequal tags.first "" %}
  <hr />       
  Tags: 
  {% for tag in tags %}
  <a href="/blog/tag/{{ tag }}/1">{{ tag }}</a>
  {% endfor %}
  {% endifnotequal %}
</div>
{% endblock %}
