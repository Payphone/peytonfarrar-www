{% extends "layouts/default.html" %}
{% block title %}{{ post.subject }}{% endblock %}
{% block content %}
<div class="content"> 
	<ul class="postlist">
		{% for post in posts %}
		<li>{{ post.date }} >> <a href="{{ post.url }}">{{ post.subject }}</a></li>
		{% endfor %}		
	</ul>
</div>
{% endblock %}
