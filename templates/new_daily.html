{% extends "layouts/default.html" %}
{% block title %}New Post{% endblock %}
{% block content %}
<div class="content">
  <h2>New Daily<h2>
  <form action="/daily/new" method="post">
    <input placeholder="Title" type="text" name="title" required/>
    <input placeholder="Time" name="time" required/>
    <input placeholder="Tags" type="text" name="tags"/>
    <button type="submit">Submit</button>
  </form>
</div>
{% endblock %}
