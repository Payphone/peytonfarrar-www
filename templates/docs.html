{% extends "layouts/default.html" %}
{% block title %}Documents{% endblock %}
{% block content %}
<div class="content center">
    <h1>Documents</h1>
    <ul>
    {% for document in documents %}
        <li><a href="/docs/{{ document.path }}">{{ document.name }}</a></li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
